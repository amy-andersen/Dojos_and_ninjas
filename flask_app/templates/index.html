<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/new_dojo" method="POST" class="col-4 bg-secondary text-warning">
            <h2 class="text-center text-primary">New Dojo</h2>
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control">
            <input type="submit" value="Add Dojo" class="btn btn-primary">
        </form>
        <div class="col-4 bg-secondary text-center">
            <h2 class="text-primary">All Dojos</h2>
            {% for one_dojo in dojos %}
                <p>
                    <a href="/dojo/{{one_dojo.id}}" class="text-warning">{{one_dojo.name}}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <a href="/ninjas" class="row justify-content-center">Add Ninja</a>
</body>
</html>
